<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Compare Prices Among Countries</title>
		<meta name="author" content="Thiago Ferreira">
		<meta name="description" content="See the time needed to buy the same product among different countries">
		<meta name="keywords" content="compare prices, prices, compare by time, money">
		<meta name="robots" content="index, follow">

        <!-- Vendors -->
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.3.0/css/flag-icon.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

        <!-- Custom -->
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
	<body>

         <div class="container mt-4">

            <div class="mb-3 text-center">
                <h1>Compare Prices Among Countries</h1>
                <p class="text-muted mb-1">See the time needed to buy the same product among different countries</p>
                <p><small><a href="#" id="btn-suggestions" >See Sugestions</a></small></p>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="country-a">Country A</label>
                        <select class="form-control countries" id="country-a" data-live-search="true">
                        </select>
                        <small id="country-a-help" class="form-text text-muted"></small>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="country-b">Country B</label>
                        <select class="form-control countries" id="country-b" data-live-search="true">
                        </select>
                        <small id="country-b-help" class="form-text text-muted"></small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="product-a">Product A</label>
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text" id="product-a-currency-code">$</span></div>
                            <input type="text" class="form-control money" id="product-a" autofocus autocomplete="off" pattern="[0-9]*">
                        </div>
                        <small id="product-a-help" class="form-text text-muted"></small>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="product-b">Product B</label>
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text" id="product-b-currency-code">$</span></div>
                            <input type="text" class="form-control money" id="product-b" autocomplete="off" pattern="[0-9]*">
                        </div>
                        <small id="product-b-help" class="form-text text-muted"></small>
                    </div>
                </div>
            </div>
            <button class="btn btn-success" id="btn-compare">Compare</button>
            <button class="btn btn-warning float-right" id="btn-compare">Share</button>
            <hr/>
            <div class="row result">
                <div class="col-6" id="country-a-result">
                </div>
                <div class="col-6" id="country-b-result">
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modal-suggestions" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Suggestions</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    
                        <div class="row">
                            <div class="col-4">
                                <div class="nav flex-column nav-pills" id="suggestions-tab" role="tablist" >
                                    
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="tab-content" id="suggestions-content">
                                    
                                
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vendors -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js" ></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" ></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/domurl@2.2.0/url.min.js" ></script>
        
       
        

        <script type="text/javascript" src="js/script.js" ></script>
    </body>
</html>
