<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Compare Prices Among Countries</title>
		<meta name="author" content="Thiago Ferreira">
		<meta name="description" content="Compare Prices Among Countries">
		<meta name="keywords" content="compare prices, prices, compare">
		<meta name="robots" content="index, follow">

        <!-- Vendors -->
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.3.0/css/flag-icon.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

        <!-- Custom -->
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
	<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary  ">
            <div class="container ">
                <a class="navbar-brand" href="#">Compare Prices Among Countries</a>
            </div>
        </nav>

        
          
        <div class="container ">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="country-a">Country A</label>
                        <select class="form-control countries" id="country-a" data-live-search="true">
                        </select>
                        <small id="country-a-help" class="form-text text-muted"></small>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="country-b">Country B</label>
                        <select class="form-control countries" id="country-b" data-live-search="true">
                        </select>
                        <small id="country-b-help" class="form-text text-muted"></small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="product-a">Product A</label>
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text" id="product-a-currency-code">$</span></div>
                            <input type="text" class="form-control money" id="product-a" autofocus autocomplete="off" pattern="[0-9]*">
                        </div>
                        <small id="product-a-help" class="form-text text-muted"></small>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="product-b">Product B</label>
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text" id="product-b-currency-code">$</span></div>
                            <input type="text" class="form-control money" id="product-b" autocomplete="off" pattern="[0-9]*">
                        </div>
                        <small id="product-b-help" class="form-text text-muted"></small>
                    </div>
                </div>
            </div>
            <button class="btn btn-success" id="btn-compare">Compare</button>
            <hr/>
            <div class="row result">
                <div class="col-6" id="country-a-result">
                    
                </div>
                <div class="col-6" id="country-b-result">
                    
                </div>
            </div>
        </div>

        <!-- Vendors -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js" ></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" ></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/domurl@2.2.0/url.min.js" ></script>
        
       
        

        <script type="text/javascript" src="js/script.js" ></script>
    </body>
</html>
